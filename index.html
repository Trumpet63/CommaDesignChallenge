                    </div>

        </div>

<div id="controls">
    <div>
        <span class="controlLabel">Width</span>
        <div id="widthSliderDiv">
            <input type="range" min="50" max="100" value="100" id="widthSlider" oninput="onWidthSiderInput(this)">
        </div>
    </div>
    <div>
        <span class="controlLabel">Arrangement</span>
        <div class="style-select-inner-div">
            <button class="round-arrow-button" onclick="onPreviousArrangementClicked()">&#8249;</button>
            <span id="generalArrangement">1</span>
            <button class="round-arrow-button" onclick="onNextArrangementClicked()">&#8250;</button>
        </div>
    </div>
    <div>
        <span class="controlLabel">Style</span>
        <div class="style-select-inner-div">
            <button class="round-arrow-button" onclick="onPreviousStyleClicked()">&#8249;</button>
            <span id="generalStyle">Straight Rounded</span>
            <button class="round-arrow-button" onclick="onNextStyleClicked()">&#8250;</button>
        </div>
    </div>
    <div>
        <span class="controlLabel">Current Speed</span>
        <div class="text-input-div">
            <input type="text" id="currentSpeedInput" class="text-input" value="27" oninput="onCurrentSpeedInput()">
        </div>
    </div>
    <div>
        <span class="controlLabel">Max Speed</span>
        <div class="text-input-div">
            <input type="text" id="maxSpeedInput" class="text-input" value="27" oninput="onMaxSpeedInput()">
        </div>
    </div>
    <div>
        <span class="controlLabel">Speed Limit</span>
        <div class="text-input-div">
            <input type="text" id="speedLimitInput" class="text-input" value="30" oninput="onSpeedLimitInput()">
        </div>
    </div>
</div>
